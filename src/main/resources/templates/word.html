<!DOCTYPE html>
<html>
<head>
  <title>Word/Phrase Input Page</title>
  <link rel="stylesheet" type="text/css" href="\word.css">
</head>
<body>
  <div class="container">
    <button class="menu-button" onclick="goToMenu()">Menu</button>
    <h1>Enter a Word or Phrase</h1>
    <form>
      <div class="form-group">
        <input type="text" id="inputText" name="inputText" placeholder="Enter a word or phrase" class="center-input">
      </div>
      <button type="submit" class="cool-button">Submit</button>
    </form>
  </div>

  <script>
    function goToMenu() {
      window.location.href = "menu.html";
    }
  </script>
</body>
</html>
